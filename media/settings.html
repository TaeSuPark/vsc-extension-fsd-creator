<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSD Creator Settings</title>
  <link rel="stylesheet" href="${styleUri}">
</head>
<body>
  <div class="container">
    <h1>FSD Creator Settings</h1>
    
    <section class="setting-section">
      <h2>General Settings</h2>
      <div class="form-group">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en" ${language === "en" ? "selected" : ""}>English</option>
          <option value="ko" ${language === "ko" ? "selected" : ""}>한국어</option>
        </select>
      </div>
    </section>

    <section class="setting-section">
      <h2>FSD Initialization</h2>
      <div class="form-group">
        <label>Folders to create when initializing:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="init-entities" ${initFolders.entities ? "checked" : ""}> entities</label>
          <label><input type="checkbox" id="init-features" ${initFolders.features ? "checked" : ""}> features</label>
          <label><input type="checkbox" id="init-pages" ${initFolders.pages ? "checked" : ""}> pages</label>
          <label><input type="checkbox" id="init-widgets" ${initFolders.widgets ? "checked" : ""}> widgets</label>
          <label><input type="checkbox" id="init-shared" ${initFolders.shared ? "checked" : ""}> shared</label>
          <label><input type="checkbox" id="init-app" ${initFolders.app ? "checked" : ""}> app</label>
        </div>
      </div>
    </section>

    <section class="setting-section">
      <h2>Domain Creation</h2>
      <div class="form-group">
        <label>Layers available for domain creation:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="domain-entities" ${domainLayers.entities ? "checked" : ""}> entities</label>
          <label><input type="checkbox" id="domain-features" ${domainLayers.features ? "checked" : ""}> features</label>
          <label><input type="checkbox" id="domain-pages" ${domainLayers.pages ? "checked" : ""}> pages</label>
          <label><input type="checkbox" id="domain-widgets" ${domainLayers.widgets ? "checked" : ""}> widgets</label>
        </div>
      </div>
    </section>

    <section class="setting-section">
      <h2>Layer Structure</h2>
      
      <div class="layer-settings">
        <h3>entities</h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="entities-model" ${layerStructure.entities.model ? "checked" : ""}> model</label>
          <label><input type="checkbox" id="entities-api" ${layerStructure.entities.api ? "checked" : ""}> api</label>
          <label><input type="checkbox" id="entities-ui" ${layerStructure.entities.ui ? "checked" : ""}> ui</label>
          <label><input type="checkbox" id="entities-lib" ${layerStructure.entities.lib ? "checked" : ""}> lib</label>
        </div>
      </div>

      <div class="layer-settings">
        <h3>features</h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="features-model" ${layerStructure.features.model ? "checked" : ""}> model</label>
          <label><input type="checkbox" id="features-api" ${layerStructure.features.api ? "checked" : ""}> api</label>
          <label><input type="checkbox" id="features-ui" ${layerStructure.features.ui ? "checked" : ""}> ui</label>
          <label><input type="checkbox" id="features-lib" ${layerStructure.features.lib ? "checked" : ""}> lib</label>
        </div>
      </div>

      <div class="layer-settings">
        <h3>pages</h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="pages-model" ${layerStructure.pages.model ? "checked" : ""}> model</label>
          <label><input type="checkbox" id="pages-api" ${layerStructure.pages.api ? "checked" : ""}> api</label>
          <label><input type="checkbox" id="pages-ui" ${layerStructure.pages.ui ? "checked" : ""}> ui</label>
          <label><input type="checkbox" id="pages-lib" ${layerStructure.pages.lib ? "checked" : ""}> lib</label>
          <label><input type="checkbox" id="pages-component" ${layerStructure.pages.createComponent ? "checked" : ""}> create component</label>
        </div>
      </div>

      <div class="layer-settings">
        <h3>widgets</h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="widgets-model" ${layerStructure.widgets.model ? "checked" : ""}> model</label>
          <label><input type="checkbox" id="widgets-api" ${layerStructure.widgets.api ? "checked" : ""}> api</label>
          <label><input type="checkbox" id="widgets-ui" ${layerStructure.widgets.ui ? "checked" : ""}> ui</label>
          <label><input type="checkbox" id="widgets-lib" ${layerStructure.widgets.lib ? "checked" : ""}> lib</label>
        </div>
      </div>
    </section>

    <div class="button-group">
      <button id="saveButton">Save Settings</button>
      <button id="resetButton">Reset to Defaults</button>
    </div>
  </div>
  <script src="${scriptUri}"></script>
</body>
</html>
